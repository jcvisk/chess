<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/boostrap/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="text-align:center;">Tablero de Ajedrez</h1>
    <div class="chess-board">
      <!-- Primera fila (negras) -->
      <div class="square light"><span class="sprite b-rook"></span></div>
      <div class="square dark"><span class="sprite b-knight"></span></div>
      <div class="square light"><span class="sprite b-bishop"></span></div>
      <div class="square dark"><span class="sprite b-queen"></span></div>
      <div class="square light"><span class="sprite b-king"></span></div>
      <div class="square dark"><span class="sprite b-bishop"></span></div>
      <div class="square light"><span class="sprite b-knight"></span></div>
      <div class="square dark"><span class="sprite b-rook"></span></div>
      <!-- Segunda fila (peones negros) -->
      <div class="square dark"><span class="sprite b-pawn"></span></div>
      <div class="square light"><span class="sprite b-pawn"></span></div>
      <div class="square dark"><span class="sprite b-pawn"></span></div>
      <div class="square light"><span class="sprite b-pawn"></span></div>
      <div class="square dark"><span class="sprite b-pawn"></span></div>
      <div class="square light"><span class="sprite b-pawn"></span></div>
      <div class="square dark"><span class="sprite b-pawn"></span></div>
      <div class="square light"><span class="sprite b-pawn"></span></div>
      <!-- Filas vacías -->

      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>

      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>

      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>

      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      
      <!-- Séptima fila (peones blancos) -->
      <div class="square light"><span class="sprite w-pawn"></span></div>
      <div class="square dark"><span class="sprite w-pawn"></span></div>
      <div class="square light"><span class="sprite w-pawn"></span></div>
      <div class="square dark"><span class="sprite w-pawn"></span></div>
      <div class="square light"><span class="sprite w-pawn"></span></div>
      <div class="square dark"><span class="sprite w-pawn"></span></div>
      <div class="square light"><span class="sprite w-pawn"></span></div>
      <div class="square dark"><span class="sprite w-pawn"></span></div>
      <!-- Octava fila (blancas) -->
      <div class="square dark"><span class="sprite w-rook"></span></div>
      <div class="square light"><span class="sprite w-knight"></span></div>
      <div class="square dark"><span class="sprite w-bishop"></span></div>
      <div class="square light"><span class="sprite w-queen"></span></div>
      <div class="square dark"><span class="sprite w-king"></span></div>
      <div class="square light"><span class="sprite w-bishop"></span></div>
      <div class="square dark"><span class="sprite w-knight"></span></div>
      <div class="square light"><span class="sprite w-rook"></span></div>
    </div>
    
    <script src="assets/boostrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
